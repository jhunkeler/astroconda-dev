{% set name = 'jwxml' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: https://github.com/mperrin/{{ name }}
    license: BSD
    summary: |
        Parse and manipulate XML files, mostly JWST optics and wavefront sensing related.

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - numpy
    - matplotlib
    - python x.x
    run:
    - numpy
    - matplotlib
    - python x.x

source:
    git_url: https://github.com/mperrin/{{ name }}.git

test:
    commands:
    - python -c 'from jwxml.siaf import SIAF; SIAF(instr="NIRCam")'
