{% set name = 'relic' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: http://github.com/jhunkeler/{{ name }}
    license: BSD
    summary: Release I Control, for git

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - python x.x

    run:
    - python x.x

source:
    git_url: https://github.com/jhunkeler/{{ name }}.git

test:
    imports:
    - relic
    - relic.release
    - relic.git
