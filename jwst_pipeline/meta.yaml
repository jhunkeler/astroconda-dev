{% set name = 'jwst_pipeline' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: ssh://git@bitbucket.org/stsci_ssb/jwst.git
    license: BSD
    summary: jwst_pipeline

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}
    preserve_egg_dir: 'True'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - astropy
    - asdf
    - crds
    - cython
    - dask
    - drizzle
    - drizzlepac
    - gwcs
    - jwst_lib
    - matplotlib
    - photutils
    - scipy
    - stsci.distutils
    - setuptools
    - numpy
    - python x.x

    run:
    - astropy
    - asdf
    - crds
    - cython
    - dask
    - drizzle
    - drizzlepac
    - gwcs
    - jwst_lib
    - matplotlib
    - photutils
    - scipy
    - numpy
    - python x.x

source:
    git_url: ssh://git@bitbucket.org/stsci_ssb/jwst.git

test:
    imports:
    - jwst_pipeline
