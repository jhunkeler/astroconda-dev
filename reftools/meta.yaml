{% set name = 'reftools' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: http://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: reftools

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}
    preserve_egg_dir: 'yes'

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - setuptools
    - numpy
    - python x.x

    run:
    - stsci.imagestats
    - stsci.tools
    - pywcs
    - pysynphot
    - stwcs
    - calcos
    - scipy
    - numpy
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - reftools
