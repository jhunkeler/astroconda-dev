{% set name = 'jplephem' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: https://github.com/brandon-rhodes/python-{{ name }}
    license: MIT
    summary: "Python version of NASA DE4xx ephemerides, the basis for the Astronomical Alamanac"

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - setuptools
    - numpy
    - python x.x

    run:
    - numpy
    - python x.x

source:
    git_url: https://github.com/brandon-rhodes/python-{{ name }}.git
    patches:
    - 0001_use-setuptools.patch

test:
    imports:
    - jplephem
    - jplephem.spk
