{% set name = 'imexam' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: imexam

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - stsci.distutils
    - nose
    - astropy
    - numpy
    - scipy
    - cython
    - matplotlib
    - ipython
    - setuptools
    - mock [py27]
    - python x.x

    run:
    - nose
    - astropy
    - numpy
    - scipy
    - cython
    - matplotlib
    - ipython
    - mock [py27]
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - imexam
