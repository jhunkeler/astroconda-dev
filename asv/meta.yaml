{% set name = 'asv' %}
{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: asv

build:
    number: {{ number }}
    string: {{ GIT_BUILD_STR }}_{{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - six
    - sphinx
    - setuptools
    - numpy
    - python x.x

    run:
    - six
    - sphinx
    - numpy
    - python x.x

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git
